<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Tạo mảng số nguyên gồm 10 phần tử
    let arr = [5, 7, -9, 12, 15, -30, 35, 40, 45, 50];
    let count = 0;
    arr.forEach(function(element) {
        if (element >= 10) {
            count++;
        }
    });
    console.log("Có " + count + " số nguyên lớn hơn hoặc bằng 10 trong mảng.");


    // Tìm phần tử lớn nhất trong mảng và vị trí của phần tử đó
    let maxNum = Math.max(...arr);
    let maxIndex = arr.indexOf(maxNum);
    console.log("Phần tử lớn nhất trong mảng là: " + maxNum);
    console.log("Vị trí của phần tử lớn nhất là: " + maxIndex);

    // Tính giá trị trung bình của các phần tử trong mảng
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
    }
    let average = sum / arr.length;
    console.log("Giá trị trung bình của các phần tử trong mảng là: " + average);

    // Đảo ngược các phần tử trong mảng
    console.log("Đảo ngược các phần tử trong mảng " ,arr.reverse())

    // Đếm số phần tử là số nguyên âm
    let count2 = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            count2++;
        }
    }
    console.log("Số phần tử là số nguyên âm trong mảng là: " + count2);

    // Nhập giá trị V từ người dùng
    let V = parseInt(prompt("Nhập một số nguyên V:"));

    // Kiểm tra V có nằm trong mảng hay không
    let isInArray = false;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === V) {
            isInArray = true;
            break;
        }
    }
    if (isInArray) {
        console.log("V is in the array.");
    } else {
        console.log("V is not in the array.");
    }

    // Hiển thị mảng theo thứ tự giảm dần
    arr.sort();
    arr.sort(function(a,b) {
        return b-a;
    });
    console.log("Hiển thị mảng theo thứ tự giảm dần", arr)
</script>
</body>
</html>
